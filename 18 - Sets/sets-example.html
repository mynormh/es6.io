<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brunch with Sets</title>
  </head>
  <body>
    <script>
      const brunch = new Set();

      // as people start coming to brunch
      brunch.add("Mynor");
      brunch.add("Andy");
      brunch.add("Ricky");

      // ready to open!
      const line = brunch.values();
      console.log(line.next().value);
      console.log(line.next().value);

      // more people come
      brunch.add("Kathy");
      brunch.add("Newt The Dog");
      console.log(line.next().value);
      console.log(line.next().value);
      console.log(line.next().value);
    </script>
  </body>
</html>
