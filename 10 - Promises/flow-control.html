<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flow Control / Chaining Promises</title>
  </head>
  <body>
    <script>
      // Simulate data stored in a DB
      const posts = [
        { title: "I love JavaScript", author: "Wes Bos", id: 1 },
        { title: "CSS!", author: "Chris Coyier", id: 2 },
        { title: "Dev tools tricks", author: "Addy Osmani", id: 3 }
      ];

      const authors = [
        { name: "Wes Bos", twitter: "@wesbos", bio: "Canadian Developer" },
        {
          name: "Chris Coyier",
          twitter: "@chriscoyier",
          bio: "CSS Tricks and CodePen"
        },
        { name: "Addy Osmani", twitter: "@addyosmani", bio: "Googler" }
      ];

      function getPostById(id) {
        return new Promise((resolve, reject) => {
          // Simulate fetching the data from the DB with a setTimeout
          setTimeout(() => {
            const post = posts.find(post => post.id === id);
            if (post) {
              resolve(post);
            } else {
              reject(Error("No post was found!"));
            }
          }, 200);
        });
      }

      function hydrateAuthor(post) {
        return new Promise((resolve, reject) => {
          const authorDetails = authors.find(
            person => person.name === post.author
          );
          if (authorDetails) {
            post.author = authorDetails;
            resolve(post);
          } else {
            reject(Error("Can't find the author"));
          }
        });
      }

      getPostById(2)
        .then(post => {
          console.log(post);
          return hydrateAuthor(post); // If we return a Promise inside a .then() it allows us to chain another .then()
        })
        .then(post => {
          console.log(post);
        })
        .catch(err => {
          console.log(err);
        });
    </script>
  </body>
</html>
