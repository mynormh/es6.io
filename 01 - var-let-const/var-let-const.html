<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>var, let & const</title>
  </head>
  <body>
    <script>
      function setWidth() {
        var width = 100; // Available only inside the setWidth function
        console.log(width);
      }
      setWidth();

      // console.log(width); Would result in an error because width is not available outside the setWidth function

      var age = 100;
      if (age > 12) {
        // var dogYears = age * 7; Would leak to the global scope because var is function scoped
        const dogYears = age * 7; // Doesn't leak! Same as let
        console.log(`You are ${dogYears} dog years old!`);
      }

      let height = 200;
      const key = "abc123";
    </script>
  </body>
</html>
