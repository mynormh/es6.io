<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Temporal Dead Zone</title>
  </head>
  <body>
    <script>
      console.log(pizza); // `var` variables are hoisted so we get `undefined` instead of not is not defined error
      var pizza = `Deep Dish 🍕🍕🍕`;
      // let pizza = `Deep Dish 🍕🍕🍕`;  // Will throw ReferenceError: pizza is not defined
    </script>
  </body>
