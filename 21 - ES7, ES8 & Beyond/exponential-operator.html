<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exponential Operator</title>
  </head>
  <body>
    <script>
      console.log(Math.pow(3, 3));
      // Using ES7's exponential operator
      console.log(3 ** 3);
      console.log(Math.pow(Math.pow(2, 2), 2));
      console.log(2 ** (2 ** 2));
    </script>
  </body>
</html>
