<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class Properties</title>
  </head>
  <body>
    <script>
      class Dog {
        constructor(name, breed) {
          this.name = name;
          this.breed = breed;
        }
        // Now that we have class properties, there's no need to have `this.barks` inside the constructor
        barks = 0;

        bark() {
          console.log(`Bark Bark! My name is ${this.name}`);
          this.barks = this.barks + 1;
          console.log(this.barks);
        }

        cuddle() {
          console.log(`I love you owner! üê∂`);
        }

        static info() {
          console.log(`A dog is better than a cat by 10 times`);
        }

        get description() {
          return `${this.name} is a ${this.breed} type of dog`;
        }

        set nicknames(value) {
          this.nick = value.trim();
        }

        get nicknames() {
          return this.nick.toUpperCase();
        }
      }

      const snickers = new Dog("Snickers", "King Charles");
      const newt = new Dog("Newt", "English Bulldog");
    </script>
  </body>
</html>
