<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Array.from() & Array.of()</title>
  </head>
  <body>
    <div class="people">
      <p>Mynor</p>
      <p>Andy</p>
      <p>Ricky</p>
    </div>
    <script>
      const people = document.querySelectorAll(".people p");
      // DOM NodeList is an array-like object
      // const names = Array.from(people).map(person => person.textContent);

      // We can modify the data right inside the .from() method
      const names = Array.from(people, person => person.textContent);
      console.log(names);

      function sumAll() {
        // arguments is an array-like object
        return Array.from(arguments).reduce((prev, next) => prev + next, 0);
      }

      console.log(sumAll(2, 32, 54, 64, 234, 994, 346));

      const ages = Array.of(12, 5, 32, 54, 21);
      console.log(ages);
    </script>
  </body>
</html>
