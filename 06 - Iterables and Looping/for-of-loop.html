<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iterables & Looping</title>
  </head>
  <body>
    <script>
      const cuts = ["Chuck", "Brisket", "Shank", "Short Rib"];

      // No variable for each value and no closure
      // for (let i = 0; i < cuts.length; i++) {
      //   console.log(cuts[i]);
      // }

      // Can't abort the loop or skip a value
      // cuts.forEach(cut => console.log(cut));

      // Works specifically for indexes and iterates over absolute everything in the array including methods added to the prototype
      // for (const index in cuts) {
      //   console.log(cuts[index]);
      // }

      // Gives us closure, doesn't iterate over the prototype, can abort the loop and skip values
      for (const cut of cuts) {
        if (cut === "Brisket") continue;
        if (cut === "Short Rib") break;
        console.log(cut);
      }
    </script>
  </body>
</html>
