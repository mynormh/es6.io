<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>For of Example</title>
  </head>
  <body>
    <p>Hi I'm p 01</p>
    <p>Hi I'm p 02</p>
    <p>Hi I'm p 03</p>
    <p>Hi I'm p 04</p>
    <p>Hi I'm p 05</p>
    <p>Hi I'm p 06</p>
    <p>Hi I'm p 07</p>
    <p>Hi I'm p 08</p>
    <p>Hi I'm p 09</p>
    <p>Hi I'm p 10</p>
    <script>
      const cuts = ["Chuck", "Brisket", "Shank", "Short Rib"];

      // Using .entries() to get the index
      for (const [i, cut] of cuts.entries()) {
        console.log(`${cut} is the ${i} item`);
      }

      // Using for..of and arguments to iterate over any amount of parameters
      function addUpNumbers() {
        let total = 0;
        for (const num of arguments) {
          total += num;
        }
        console.log(total);
        return total;
      }

      addUpNumbers(10, 23, 52, 34, 12, 13, 123);

      // Iterate over a string
      const name = "Mynor Morales";
      for (const char of name) {
        console.log(char);
      }

      // Using for..of to add eventListeners instead of forEach
      const ps = document.querySelectorAll("p");
      for (const paragraph of ps) {
        paragraph.addEventListener("click", function() {
          console.log(this.textContent);
        });
      }
    </script>
  </body>
</html>
