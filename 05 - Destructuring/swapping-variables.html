<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swapping Variables with Destructuring</title>
  </head>
  <body>
    <script>
      let inRing = "Hulk Hogan";
      let onSide = "The Rock";

      // Old way (using a temp variable)
      // var temp = inRing;
      // inRing = onSide;
      // onSide = temp;

      [inRing, onSide] = [onSide, inRing];
    </script>
  </body>
