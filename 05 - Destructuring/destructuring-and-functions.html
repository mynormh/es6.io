<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Destructuring and Functions</title>
  </head>
  <body>
    <script>
      function convertCurrency(amount) {
        const converted = {
          USD: amount * 0.76,
          GPB: amount * 0.53,
          AUD: amount * 1.01,
          MEX: amount * 13.3
        };
        return converted;
      }

      function tipCalc({ total, tip = 0.15, tax = 0.13 }) {
        return total + tip * total + tax * total;
      }

      const bill = tipCalc({ total: 200, tip: 0.2 });
      console.log(bill);

      const { MEX, USD } = convertCurrency(100);
      console.log(USD, MEX);
    </script>
  </body>
</html>
