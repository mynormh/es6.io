<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Classes</title>
  </head>
  <body>
    <script>
      // Class Declaration
      class Dog {
        constructor(name, breed) {
          this.name = name;
          this.breed = breed;
        }

        bark() {
          console.log(`Bark Bark! My name is ${this.name}`);
        }

        cuddle() {
          console.log(`I love you owner! üê∂`);
        }

        // instances of Dog can't access info(), only Dog.info()
        static info() {
          console.log(`A dog is better than a cat by 10 times`);
        }

        get description() {
          return `${this.name} is a ${this.breed} type of dog`;
        }

        set nicknames(value) {
          this.nick = value.trim();
        }

        get nicknames() {
          return this.nick.toUpperCase();
        }
      }

      // Class Expression
      // const Dog = class {};

      const snickers = new Dog("Snickers", "King Charles");
      const newt = new Dog("Newt", "English Bulldog");
    </script>
  </body>
</html>
