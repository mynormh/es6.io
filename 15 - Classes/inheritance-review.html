  <body>

      Dog.prototype.bark = function() {
        console.log(`Bark Bark! My name is ${this.name}`);
      };

      const snickers = new Dog("Snickers", "King Charles");
      const newt = new Dog("Newt", "English Bulldog");

      Dog.prototype.bark = function() {
        console.log(
          `Bark Bark! My name is ${this.name} üê∂ and I'm a ${this.breed}`
        );
      };

      Dog.prototype.cuddle = function() {
        console.log(`I love you owner! üê∂`);
      };
    </script>
  </body>
