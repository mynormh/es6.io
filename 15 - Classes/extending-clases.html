<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Extending Classes</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name) {
          this.name = name;
          this.thirst = 100;
          this.belly = [];
        }

        drink() {
          this.thirst -= 10;
          return this.thirst;
        }

        eat(food) {
          this.belly.push(food);
          return this.belly;
        }
      }

      // Since Dgo extends an Animal, before creating a Dog you need to create an Animal by using it's constructor via super()
      class Dog extends Animal {
        constructor(name, breed) {
          super(name);
          this.breed = breed;
        }

        bark() {
          console.log(`Bark Bark I\'m a dog`);
        }
      }

      const rhino = new Animal("Rhiney");
      const newt = new Dog("Newt", "English Bulldog");
    </script>
  </body>
</html>
