<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arrow functions ▶️</title>
  </head>
  <body>
    <script>
      const names = ["mynor", "andy", "ricky"];

      const fullNames = names.map(function(name) {
        return `${name} morales`;
      });

      const fullNames2 = names.map(name => `${name} morales`);

      const sayMyName = name => {
        alert(`Hello ${name}!`);
      };

      console.log(fullNames);
      console.log(fullNames2);
      sayMyName("Ricky");
    </script>
  </body>
</html>
