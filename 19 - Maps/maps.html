<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maps</title>
  </head>
  <body>
    <script>
      const dogs = new Map();

      dogs.set("Newt", 1);
      dogs.set("Snickers", 3);
      dogs.set("Hugo", 10);

      console.log(dogs.has("Newt")); // true
      console.log(dogs.get("Newt"));
      dogs.delete("Hugo");
      console.log(dogs);

      dogs.forEach((val, key) => console.table(val, key));

      for (const dog of dogs) {
        console.log(dog); // dog is an array containing the key and value
      }

      // Since dog is an array we can destructure it to access the key and value directly
      for (const [key, value] of dogs) {
        console.log(key, value);
      }
    </script>
  </body>
</html>
