<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weak Maps</title>
  </head>
  <body>
    <script>
      let dog1 = { name: "Newt" };
      let dog2 = { name: "Snickers" };

      const strong = new Map();
      const weak = new WeakMap();

      strong.set(dog1, "Newt is the best!");
      weak.set(dog2, "Snickers is the second best!");

      dog1 = null;
      dog2 = null;
      // strong will hold on to the objects (memory leak) but weak won't
    </script>
  </body>
</html>
