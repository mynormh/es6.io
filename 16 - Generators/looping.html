<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Looping Generators</title>
  </head>
  <body>
    <script>
      function* lyrics() {
        yield `But don't tell my heart`;
        yield `My achy breaky heart`;
        yield `I just don't think he'd understand`;
        yield `And if you tell my heart`;
        yield `My achy breaky heart`;
        yield `He might blow up and kill this man`;
      }

      const lyricsGen = lyrics();

      for (const line of lyricsGen) {
        console.log(line);
      }
    </script>
  </body>
</html>
