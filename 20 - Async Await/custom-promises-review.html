<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom Promises Review</title>
  </head>
  <body>
    <script>
      // Custom Promises
      function breathe(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) {
            reject(`${amount}ms is too small of a value`);
          }
          setTimeout(() => resolve(`Done for ${amount}ms`), amount);
        });
      }

      breathe(1000)
        .then(res => {
          console.log(res);
          return breathe(500);
        })
        .then(res => {
          console.log(res);
          return breathe(600);
        })
        .then(res => {
          console.log(res);
          return breathe(300);
        })
        .then(res => {
          console.log(res);
          return breathe(200);
        })
        .then(res => {
          console.log(res);
          return breathe(300);
        })
        .then(res => {
          console.log(res);
          return breathe(300);
        })
        .then(res => {
          console.log(res);
          return breathe(600);
        })
        .catch(err => {
          console.error(err);
          console.error("You SCREWED UP");
        });
    </script>
  </body>
</html>
