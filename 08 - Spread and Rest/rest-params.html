<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>...Rest Params</title>
  </head>
  <body>
    <script>
      // In this case ... puts all the elements after tip into the amounts array
      function convertCurrency(rate, tax, tip, ...amounts) {
        return amounts.map(amount => amount * rate);
      }

      const amounts = convertCurrency(1.54, 10, 23, 52, 1, 56);
      console.log(amounts);

      // Destructuring
      const runner = ["Mynor Morales", 123, 5.5, 5, 3, 6, 35];
      const [name, id, ...runs] = runner;
      console.log(name, id, runs);

      const team = ["Mynor", "Kathy", "Andy", "Ricky", "Mia"];
      const [captain, assistant, ...players] = team;
      console.log(captain, assistant, players);
    </script>
  </body>
</html>
