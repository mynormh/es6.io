<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spread Examples</title>
  </head>
  <body>
    <div class="people">
      <p>Mynor</p>
      <p>Andy</p>
      <p>Ricky</p>
    </div>
    <script>
      const people = document.querySelectorAll(".people p");

      // One way to do it is with Array.from()
      // const names = Array.from(people).map();

      // But you can also do it with spread operator
      const names = [...people].map(person => person.textContent);

      const deepDish = {
        pizzaName: "Deep Dish",
        size: "Medium",
        ingredients: ["Marinara", "Italian Sausage", "Dough", "Cheese"]
      };

      const shoppingList = ["Milk", "Flour", ...deepDish.ingredients];

      const comments = [
        { id: 209384, text: "I love your dog!" },
        { id: 523423, text: "Cuuute! 🐐" },
        { id: 632429, text: "You are so dumb" },
        { id: 192834, text: "Nice work on this wes!" }
      ];

      // Delete an object of an array given an ID
      const id = 632429;
      const commentIndex = comments.findIndex(comment => comment.id === id);

      // Creates an array of arrays
      // const newComments = [
      //   comments.slice(0, commentIndex),
      //   comments.slice(commentIndex + 1)
      // ];

      // So we spread each of those arrays
      const newComments = [
        ...comments.slice(0, commentIndex),
        ...comments.slice(commentIndex + 1)
      ];
      console.log(newComments);
    </script>
  </body>
</html>
